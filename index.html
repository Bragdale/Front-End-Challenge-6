<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bragdale">Olfer Bragdale</a>.
  </div>

  <img id="grad1" src="bg-pattern-top.svg" alt="background design item">
  <img id="grad2" src="bg-pattern-bottom.svg" alt="background design item">
  
  <div id="box1">
    <img id="cardbg" src="bg-pattern-card.svg" alt="card design">
    <img id="avatar" src="image-victor.jpg" alt="victor photo">
        
    <div id="ident">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <h3>London</h3>
    
      <hr>

      <div id="data">

        <div id="foll">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div id="like">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div id="phot">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

    </div> 
 
  </div>

</body>
</html>
